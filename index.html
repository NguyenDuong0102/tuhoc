 <div class="floating-animals"></div>

<div id="darkModeToggle" class="sun-guide">

</div>

 <div class="container">

    <label for="volume">Âm lượng:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
